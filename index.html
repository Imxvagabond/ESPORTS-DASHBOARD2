<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<style>

#chr{
margin-top: 20px;
background-color: rgb(173, 4, 4);
box-shadow: 1px 1px 1px grey;
height: 40px;
width: 120px;
border-radius: 10px;
position: relative;
top: 0px;
left:1170px;
}
#chr1{
margin-top: 10px;
background-color: rgb(173, 4, 4);
box-shadow: 1px 1px 1px grey;
height: 40px;
width: 120px;
border-radius: 10px;
position: relative;
top: 20px;
left:1370px;
}
a{
color: white;
font-size: 1.2rem;
text-decoration: none;
}
</style>
<body>
    <!-- <button id="goLiveBtn" class="go-live-btn">Go Live</button> -->


    
    <button id="chr"><a href="stream.html">Live Stream</a></button>

    <div class="container" id="root">
        <button id="hamburgerBtn" class="hamburger" aria-label="Open menu" aria-expanded="false">
            <span class="hamburger-box"><span class="hamburger-inner"></span></span>
        </button>
        
        <nav id="sideNav" class="side-nav" role="navigation" aria-hidden="true">
            <button id="sideClose" class="side-close" aria-label="Close menu">âœ•</button>
            <ul class="side-menu">
                <li><a href="#" data-target="root">Dashboard</a></li>
                <li><a href="#" data-target="chartsSection">Charts / Analysis</a></li>
                <li><a href="#" data-target="trendingRow">Trending Games</a></li>
                <li><a href="#" data-target="favoritesRow">Favorites</a></li>
                <li><a href="#" data-target="winnerCard">Winner</a></li>
            </ul>
        </nav>
        <button id="chr1"><a href="suggestion.html">Suggestion</a></button>
        <div class="hero">
            <div class="header-container">
                <h1 class="dashboard-title">Esport Dashboard</h1>
                <div class="live-indicator-wrapper">
                    <div class="live-label">LIVE</div>
                    <div class="live-dot"></div>
                </div>
            </div>
        </div>
        
        <!-- Section 1: Trending Games List -->
        <section id="games-section">
            <h2>Trending Games</h2>
            <div id="app"></div>
        </section>
        
        <!-- Section 2 & 3: Charts Grid -->
        <div class="charts-grid" id="chartsSection">
            <section id="charts-section">
                <h2>Genre Popularity</h2>
                <canvas id="genreChart"></canvas>
            </section>
            
            <section id="ratings-section">
                <h2>Game Ratings</h2>
                <canvas id="ratingChart"></canvas>
            </section>
        </div>
    </div>
    
    <!-- Load our scripts -->
    <script src="chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
